<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Task</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<style>
body {
	background-color: #3e3e3e;
	color: white;
}
@media (min-width: 400px) {
  .container-fluid{
    width: 400px;
  }
}
</style>
</head>
<body>

	<!-- ADMIN PART -->
	<div sec:authorize="hasAnyRole('ROLE_ADMIN')" class="container-fluid my-5">
		<h2 class="mb-1">Update Task</h2>
		<hr style="border: 1px solid white">
		<div class="row">
			<div class="col-md-12">

				

					<form action="#" th:action="@{/update/{id}(id=${task.id})}"
						th:object="${task}" method="post">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name..."> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"> </span>
							</div>
							<!--  
							<div class="form-group col-md-6">
								<label for="email" class="col-form-label">Description</label> <input
									type="text" th:field="*{description}" class="form-control"
									id="description" placeholder="Description"> <span
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" class="text-danger"> </span>
							</div>
							-->
							<div class="form-group col-md-12">
								<label for="description" class="col-form-label">Description</label>
								<textarea class="form-control" th:field="*{description}"
									rows="3" placeholder="Description..."></textarea>
							</div>

							<div class="form-group col-md-6">
								<label for="taskStatus">Select Trainee</label>
								<select th:field="*{trainee}" class="form-control">
									<option
										th:each="traineeOpt : ${T(lt.Renaldas.tasks.entities.Trainee).values()}"
										th:value="${traineeOpt}" th:text="${traineeOpt.displayValue}">
										</option>
								</select>
							</div>

							<div class="form-group col-md-6">
							<label for="taskStatus">Task Status</label>
								<select th:field="*{taskStatus}" class="form-control">
									<option th:value="'COMPLETE'" th:text="COMPLETE"></option>
									<option th:value="'NOT_COMPLETED'" th:text="NOT_COMPLETED">
									</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md mt-5">
								<input type="submit" class="btn btn-primary btn-block"
									value="Update Task">
							</div>
						</div>
					</form>
					<br>

					<form>
						<input class="btn btn-primary btn-block" type="button"
							value="Back" onclick="history.back()">
					</form>
				</div>
			
		</div>
	</div>

	<!-- TRAINEE PART -->
	<div sec:authorize="hasAnyRole('ROLE_ADMINTRAINEE')"
		class="container-fluid my-5">
		<h2 class="mb-1">Update Task</h2>
		<hr style="border: 1px solid white">
		<div class="row">
			<div class="col-md-12">

				<form action="#" th:action="@{/update/{id}(id=${task.id})}"
					th:object="${task}" method="post">
					<div class="row">
						<div class="form-group col-md-12">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								readonly> 
								<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger">
								</span>
						</div>
						<!-- 
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control"
								id="description" placeholder="Description" readonly> <span
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"> </span>
						</div>
						 -->
						<div class="form-group col-md-12">
								<label for="description" class="col-form-label">Description</label>
								<textarea class="form-control" th:field="*{description}"
									rows="3" readonly>
								</textarea>
						</div>
						<div class="form-group col-md-12">

							<input type="hidden" th:field="*{trainee}" class="form-control"
								id="trainee" readonly>
						</div>


						<div class="form-group col-md-12">
							<label for="taskStatus" class="col-form-label">Task Status</label> 
							<select th:field="*{taskStatus}" class="form-control">
								<option th:value="'COMPLETE'" th:text="COMPLETE"></option>
								<option th:value="'NOT_COMPLETED'" th:text="NOT_COMPLETED"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md mt-5">
							<input type="submit" class="btn btn-primary btn-block"
								value="Update Task">
						</div>
					</div>
				</form>

				<br>

				<form>
					<input class="btn btn-primary btn-block" type="button" value="Back"
						onclick="history.back()">
				</form>

			</div>
		</div>
	</div>
</body>
</html>
